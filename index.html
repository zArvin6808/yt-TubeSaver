<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>yt-TubeSaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="icon" href="ico/favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- 标题栏 -->
  <div class="title-bar">
    <h1>yt-TubeSaver (简体中文)</h1>
    <span>视频下载工具</span>
  </div>

  <!-- 导航栏 -->
  <div class="navbar">
    <a href="#" class="nav-link active" data-page="main">主页面</a>
    <a href="#" class="nav-link" data-page="settings">选项</a>
    <a href="#" class="nav-link" data-page="advanced">高级</a>    
  </div>

  <!-- 主页面内容 -->
  <div id="main" class="page active">
    <!-- 网址与按钮 占据整行 -->
    <div class="url-analysis-row card">
      <input type="text" id="urlInput" placeholder="请输入YouTube视频网址..." />
      <button class="icon-button" id="pasteButton" title="粘贴"><i class="fa-regular fa-clipboard"></i></button>
      <button id="analyzeButton" class="primary"><i class="fa-solid fa-magnifying-glass"></i>分析</button>
    </div>

    <!-- 主内容 -->
    <div class="main">
      <!-- 左侧面板 -->
      <div class="left-panel card">
        <textarea class="title-input" id="titleInput" placeholder="这里是标题..." readonly></textarea>
        <textarea class="content-textarea" id="contentTextarea" placeholder="这里是详细内容..."></textarea>
        <!-- 下载进度条区域（移动到详细内容下方，细线样式） -->
        <div id="progressBarContainer" style="margin:8px 0 0 0;">
          <div style="height:4px;background:#eee;border-radius:2px;overflow:hidden;">
            <div id="progressBar" style="height:100%;width:0%;background:#4caf50;transition:width 0.3s;"></div>
          </div>
          <div id="progressText" style="font-size:12px;color:#555;margin-top:2px;text-align:right;"></div>
        </div>

        <!-- 视频行 -->
        <div class="select-group">
          <label for="video-select">视频</label>
          <select id="video-select">
            <option>请选择</option>
          </select>
          <button class="download-button" id="downloadVideoButton" title="下载视频"><i class="fa-solid fa-download"></i></button>
        </div>

        <!-- 音频行 -->
        <div class="select-group">
          <label for="audio-select">音频</label>
          <select id="audio-select">
            <option>请选择</option>
          </select>
          <button class="download-button" id="downloadAudioButton" title="下载音频"><i class="fa-solid fa-download"></i></button>
        </div>
      </div>

      <!-- 右侧面板 -->
      <div class="right-panel card">
        <div class="thumbnail" id="thumbnailPreview">
          <span class="thumbnail-placeholder">缩略图</span>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="download-thumb" checked />
          <label for="download-thumb">下载缩略图</label>
        </div>
      </div>
    </div>

    <!-- 路径栏 -->
    <div class="path-bar card">
      <input type="text" id="pathInput" placeholder="默认当前下载路径" />
      <button class="icon-button" id="refreshPathButton" title="重置路径"><i class="fa-solid fa-rotate"></i></button>
      <button id="selectPathButton"><i class="fa-regular fa-folder-open"></i>浏览</button>
      <button id="downloadButton" class="primary"><i class="fa-solid fa-download"></i>下载</button>
    </div>
  </div>

  <!-- 高级页面 -->
  <div id="advanced" class="page">
    <div class="test-content">
      <h2>高级设置（测试页面）</h2>
      <p>这是高级设置页面的测试内容。该页面将用于配置更详细的下载选项。</p>
      <p>未来这里将包含：</p>
      <ul style="color: #aaa; margin-left: 20px;">
        <li>视频质量设置</li>
        <li>下载速度限制</li>
        <li>字幕选项</li>
        <li>格式选择</li>
      </ul>
    </div>
  </div>

  <!-- 选项页面 -->
  <div id="settings" class="page">
    <div class="test-content">
      <h2>全局设置</h2>
     <div class="settings-section">
        <div class="settings-group">
          <div class="settings-label">Cookies 文件</div>
          <div class="settings-desc">用于登录受限视频或会员内容的下载</div>
          <div class="form-group" style="margin-top:8px;">
            <input type="file" id="cookiesFileInput" accept=".txt,.cookies,.json" style="color:#fff;">
            <span id="cookiesFileName" style="color:#aaa;font-size:13px;margin-left:10px;"></span>
            <span id="cookiesErrorDetail" style="color:#f44336;font-size:12px;margin-left:10px;"></span>
          </div>
        </div>
      </div>
      <hr>
      <div class="settings-section">
        <div class="settings-group">
          <div class="settings-label">界面语言设置</div>
          <div class="settings-desc">（暂未开放）</div>
        </div>
        <div class="settings-group">
          <div class="settings-label">默认下载路径</div>
          <div class="settings-desc">（暂未开放）</div>
        </div>
        <div class="settings-group">
          <div class="settings-label">代理设置</div>
          <div class="settings-desc">（暂未开放）</div>
        </div>
        <div class="settings-group">
          <div class="settings-label">主题选择</div>
          <div class="settings-desc">（暂未开放）</div>
        </div>
      </div>
      <hr>
      
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
