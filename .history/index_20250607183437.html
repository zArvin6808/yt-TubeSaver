<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>yt-dlp-gui (简体中文)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 标题栏 -->
  <div class="title-bar">
    <h1>yt-dlp-gui (简体中文)</h1>
    <span>视频下载工具</span>
  </div>

  <!-- 导航栏 -->
  <div class="navbar">
    <a href="#" class="nav-link active" data-page="main">主页面</a>
    <a href="#" class="nav-link" data-page="advanced">高级</a>
    <a href="#" class="nav-link" data-page="settings">选项</a>
  </div>

  <!-- 主页面内容 -->
  <div id="main" class="page active">
    <!-- 网址与按钮 占据整行 -->
    <div class="url-analysis-row card">
      <input type="text" id="urlInput" placeholder="请输入YouTube视频网址..." />
      <button class="icon-button" id="pasteButton" title="粘贴"><span>⌨</span></button>
      <button id="analyzeButton" class="primary"><span>🔍</span>分析</button>
    </div>

    <!-- 主内容 -->
    <div class="main">
      <!-- 左侧面板 -->
      <div class="left-panel card">
        <textarea class="title-input" id="titleInput" placeholder="这里是标题..." readonly></textarea>
        <textarea class="content-textarea" id="contentTextarea" placeholder="这里是详细内容..."></textarea>

        <!-- 视频行 -->
        <div class="select-group">
          <label for="video-select">视频</label>
          <select id="video-select">
            <option>请选择</option>
          </select>
          <button class="download-button" id="downloadVideoButton" title="下载视频"><span>⬇</span></button>
        </div>

        <!-- 音频行 -->
        <div class="select-group">
          <label for="audio-select">音频</label>
          <select id="audio-select">
            <option>请选择</option>
          </select>
          <button class="download-button" id="downloadAudioButton" title="下载音频"><span>⬇</span></button>
        </div>
      </div>

      <!-- 右侧面板 -->
      <div class="right-panel card">
        <div class="thumbnail" id="thumbnailPreview">
          <span class="thumbnail-placeholder">缩略图</span>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="download-thumb" checked />
          <label for="download-thumb">下载缩略图</label>
        </div>
      </div>
    </div>

    <!-- 路径栏 -->
    <div class="path-bar card">
      <input type="text" id="pathInput" placeholder="D:\下载\yt-dlp-gui\" />
      <button class="icon-button" id="refreshPathButton" title="重置路径"><span>⍈</span></button>
      <button id="selectPathButton"><span>📁</span>浏览</button>
      <button id="downloadButton" class="primary"><span>⬇</span>下载</button>
    </div>
  </div>

  <!-- 高级页面 -->
  <div id="advanced" class="page">
    <div class="test-content">
      <h2>高级设置（测试页面）</h2>
      <p>这是高级设置页面的测试内容。该页面将用于配置更详细的下载选项。</p>
      <p>未来这里将包含：</p>
      <ul style="color: #aaa; margin-left: 20px;">
        <li>视频质量设置</li>
        <li>下载速度限制</li>
        <li>字幕选项</li>
        <li>格式选择</li>
      </ul>
    </div>
  </div>

  <!-- 选项页面 -->
  <div id="settings" class="page">
    <div class="test-content">
      <h2>全局设置（测试页面）</h2>
      <p>这是选项设置页面的测试内容。该页面将用于配置软件的全局设置。</p>
      <p>未来这里将包含：</p>
      <ul style="color: #aaa; margin-left: 20px;">
        <li>界面语言设置</li>
        <li>默认下载路径</li>
        <li>代理设置</li>
        <li>主题选择</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
