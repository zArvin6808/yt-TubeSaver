<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>yt-dlp-gui (简体中文)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 标题栏 -->
  <header class="app-header">
    <h1 class="app-header__title">yt-dlp-gui (简体中文)</h1>
    <span>视频下载工具</span>
  </header>

  <!-- 导航栏 -->
  <nav class="app-nav">
    <a href="#" class="app-nav__item app-nav__item--active" data-page="main">主页面</a>
    <a href="#" class="app-nav__item" data-page="advanced">高级</a>
    <a href="#" class="app-nav__item" data-page="settings">选项</a>
  </nav>

  <!-- 主页面内容 -->
  <main class="app-main">
    <div id="main" class="app-page app-page--active">
    <!-- 网址与按钮 占据整行 -->
    <div class="url-input-group">
      <input type="text" id="urlInput" class="url-input__field" placeholder="网址" />
      <button class="app-btn app-btn--icon" id="pasteButton">⌨</button>
      <button class="app-btn" id="analyzeButton">
        <span class="loading-spinner" style="display:none;"></span>
        <span class="btn-text">分析</span>
      </button>
    </div>

    <!-- 主内容 -->
    <div class="content-area">
      <!-- 左侧面板 -->
      <div class="content-main">
        <textarea class="app-text-input" id="titleInput" placeholder="这里是标题..." readonly></textarea>
        <textarea class="app-text-input app-text-input--content" id="contentTextarea" placeholder="这里是详细内容..."></textarea>

        <!-- 视频行 -->
        <div class="app-selector">
          <label class="app-selector__label">视频</label>
          <select id="video-select" class="app-selector__dropdown">
            <option>请选择</option>
            <option value="video1">视频格式1</option>
            <option value="video2">视频格式2</option>
          </select>
          <button class="app-btn app-btn--download" id="downloadVideoButton">
            <span class="loading-spinner" style="display:none;"></span>
            <span class="btn-text">⬇</span>
          </button>
        </div>

        <!-- 音频行 -->
        <div class="app-selector">
          <label class="app-selector__label">音频</label>
          <select id="audio-select" class="app-selector__dropdown">
            <option>请选择</option>
            <option value="audio1">音频格式1</option>
            <option value="audio2">音频格式2</option>
          </select>
          <button class="app-btn app-btn--download" id="downloadAudioButton">
            <span class="loading-spinner" style="display:none;"></span>
            <span class="btn-text">⬇</span>
          </button>
        </div>
      </div>

      <!-- 右侧面板 -->
      <div class="content-sidebar">
        <div class="app-thumbnail" id="thumbnailPreview">缩略图</div>
        <div class="app-checkbox">
          <input type="checkbox" id="download-thumb" class="app-checkbox__input" checked />
          <label for="download-thumb" class="app-checkbox__label">下载缩略图</label>
        </div>
      </div>
    </div>

    <!-- 路径栏 -->
    <div class="app-path-bar">
      <input type="text" id="pathInput" class="url-input__field" placeholder="D:\下载\yt-dlp-gui\" />
      <button class="app-btn app-btn--icon" id="refreshPathButton">⍈</button>
      <button class="app-btn" id="selectPathButton">浏览</button>
      <button class="app-btn" id="downloadButton">
        <span class="loading-spinner" style="display:none;"></span>
        <span class="btn-text">下载</span>
      </button>
    </div>
  </div>

  <!-- 高级页面 -->
  <div id="advanced" class="app-page">
    <div class="test-content">
      <h2>高级设置（测试页面）</h2>
      <p>这是高级设置页面的测试内容。该页面将用于配置更详细的下载选项。</p>
      <p>未来这里将包含：</p>
      <ul style="color: #aaa; margin-left: 20px;">
        <li>视频质量设置</li>
        <li>下载速度限制</li>
        <li>字幕选项</li>
        <li>格式选择</li>
      </ul>
    </div>
  </div>

  <!-- 选项页面 -->
  <div id="settings" class="app-page">
    <div class="test-content">
      <h2>全局设置（测试页面）</h2>
      <p>这是选项设置页面的测试内容。该页面将用于配置软件的全局设置。</p>
      <p>未来这里将包含：</p>
      <ul style="color: #aaa; margin-left: 20px;">
        <li>界面语言设置</li>
        <li>默认下载路径</li>
        <li>代理设置</li>
        <li>主题选择</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
